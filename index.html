<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">

    #svg {
        width: 500px;
        height: 500px;
        background: black;
    }

    .ball {
      position: absolute;
      top: 0px;
      left: 0px;
      border: white;
      /* Force GPU rendering & compositing */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .d3-balls {
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
</style>
</head>
<body>
    <svg id="svg" width="100%" height="100%"></svg>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="boun-ball.js" type="text/javascript"></script>
</body>
</html>
